<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug yt2pod</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 { margin-top: 0; color: #333; }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover { background: #0051d5; }
        pre {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Debug yt2pod Web Interface</h1>

    <!-- Test Config -->
    <div class="test-section">
        <h2>1. Test Config API</h2>
        <button onclick="testConfig()">GET /api/config</button>
        <pre id="config-result">Click button to test...</pre>
    </div>

    <!-- Test Process -->
    <div class="test-section">
        <h2>2. Test Process API</h2>
        <input type="text" id="test-url" value="https://www.youtube.com/watch?v=jNQXAC9IVRw" 
               placeholder="YouTube URL">
        <button onclick="testProcess()">POST /api/process</button>
        <pre id="process-result">Enter URL and click button...</pre>
    </div>

    <!-- Test Status -->
    <div class="test-section">
        <h2>3. Test Status API</h2>
        <input type="number" id="job-id" placeholder="Job ID" value="1">
        <button onclick="testStatus()">GET /api/status/:id</button>
        <button onclick="autoRefreshStatus()">Auto Refresh (5s)</button>
        <button onclick="stopAutoRefresh()">Stop</button>
        <pre id="status-result">Enter Job ID and click button...</pre>
    </div>

    <!-- Network Monitor -->
    <div class="test-section">
        <h2>4. Network Monitor</h2>
        <div id="network-log"></div>
    </div>

    <!-- Server Status -->
    <div class="test-section">
        <h2>5. Server Status</h2>
        <button onclick="checkServer()">Check Server Health</button>
        <pre id="server-status">Click to check...</pre>
    </div>

    <script>
        let autoRefreshInterval = null;
        let networkLogs = [];

        // Helper function to log network requests
        function logNetwork(method, url, status, data) {
            const timestamp = new Date().toLocaleTimeString();
            networkLogs.push({ timestamp, method, url, status, data });
            
            const logDiv = document.getElementById('network-log');
            logDiv.innerHTML = networkLogs.slice(-10).reverse().map(log => 
                `<div class="status ${log.status >= 400 ? 'error' : 'success'}">
                    [${log.timestamp}] ${log.method} ${log.url} - ${log.status}
                </div>`
            ).join('');
        }

        // Test /api/config
        async function testConfig() {
            const resultEl = document.getElementById('config-result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:5001/api/config');
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                logNetwork('GET', '/api/config', response.status, data);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
                logNetwork('GET', '/api/config', 0, error.message);
            }
        }

        // Test /api/process
        async function testProcess() {
            const resultEl = document.getElementById('process-result');
            const url = document.getElementById('test-url').value;
            
            if (!url) {
                resultEl.textContent = 'Error: URL is required';
                return;
            }
            
            resultEl.textContent = 'Submitting...';
            
            try {
                const response = await fetch('http://localhost:5001/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                if (data.job_id) {
                    document.getElementById('job-id').value = data.job_id;
                }
                
                logNetwork('POST', '/api/process', response.status, data);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
                logNetwork('POST', '/api/process', 0, error.message);
            }
        }

        // Test /api/status
        async function testStatus() {
            const resultEl = document.getElementById('status-result');
            const jobId = document.getElementById('job-id').value;
            
            if (!jobId) {
                resultEl.textContent = 'Error: Job ID is required';
                return;
            }
            
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch(`http://localhost:5001/api/status/${jobId}`);
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                logNetwork('GET', `/api/status/${jobId}`, response.status, data);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
                logNetwork('GET', `/api/status/${jobId}`, 0, error.message);
            }
        }

        // Auto refresh status
        function autoRefreshStatus() {
            if (autoRefreshInterval) return;
            
            autoRefreshInterval = setInterval(() => {
                testStatus();
            }, 5000);
            
            testStatus(); // First call immediately
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Check server health
        async function checkServer() {
            const resultEl = document.getElementById('server-status');
            resultEl.textContent = 'Checking...';
            
            const checks = {
                'Root Page': 'http://localhost:5001/',
                'Config API': 'http://localhost:5001/api/config',
                'Static CSS': 'http://localhost:5001/static/style.css',
                'Static JS': 'http://localhost:5001/static/app.js'
            };
            
            let results = [];
            
            for (const [name, url] of Object.entries(checks)) {
                try {
                    const response = await fetch(url);
                    results.push(`‚úÖ ${name}: ${response.status}`);
                } catch (error) {
                    results.push(`‚ùå ${name}: ${error.message}`);
                }
            }
            
            resultEl.textContent = results.join('\n');
        }

        // Auto-load config on page load
        window.addEventListener('load', () => {
            testConfig();
            checkServer();
        });
    </script>
</body>
</html>
